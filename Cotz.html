<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Empresa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="Logo solenergy.jpeg" alt="Logo de la Empresa" class="logo">
        <h1>Calculadora</h1>
        <form id="calculator-form">
            <label for="number-input">Digite el consumo mensual en kWh</label>
            <input type="number" id="number-input" required>
            <button type="submit">Calcular</button>
        </form>
        <div class="results">
            <p id="multiply-result"></p>
            <p id="divide-result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
